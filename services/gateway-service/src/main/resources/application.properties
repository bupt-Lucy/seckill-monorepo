# 服务端口，默认 80，可被环境变量覆盖
server.port=${GATEWAY_SERVER_PORT:80}

spring.application.name=${GATEWAY_APP_NAME:gateway-service}

# Nacos 注册/发现
spring.cloud.nacos.discovery.server-addr=${NACOS_SERVER_ADDR:localhost:8848}
spring.cloud.nacos.discovery.ip=${NACOS_IP:localhost}

# JWT 密钥（不要把真实写在源码里）
jwt.secret-key=${JWT_SECRET_KEY:change_this_to_a_secure_random_value}

# --- 网关与路由 ---
spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=seckill_api_route
spring.cloud.gateway.routes[0].uri=lb://seckill-api
spring.cloud.gateway.routes[0].predicates[0]=Path=/seckill/**

spring.cloud.gateway.routes[1].id=auth_service_route
spring.cloud.gateway.routes[1].uri=lb://auth-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/auth/**
